{% extends 'base.html'%} {% block content%}
{% load static %}
<nav class="navbar " style="background: #1C3879;    ">
    <div class="container d-flex">
      <a class="navbar-brand" style="color: #FFFFFF;" href="#">
        <b>ecommerce</b>
        {% comment %} <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"> {% endcomment %}
      </a>
      <div class="d-flex">
      <a class="nav-link " style="color: #FFFFFF;" href="#">About Us</a>
      <a class="nav-link " style="color: #FFFFFF;" href="/signup">Signup</a>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <img src="https://assets.streamlinehq.com/image/private/w_400,h_400,ar_1/f_auto/l_watermark_mnkze9/o_30/c_scale,w_181/fl_layer_apply,x_0,y_133/v1/icons/illustrations-brooklyn/interface/interface/enter-password-5-tq6m8iajifyg6gfdbux9f.png" alt="" width="75%" height="80%">
        </div>
        <div class="col-md-6 rounded-3 " style="background: #607EAA;">
            <div class="container ">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center px-5 fs-4 my-3 fw-bold" style="color:#F9F5EB;">LOGIN</h1>
                        <form action="/signup" method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" placeholder = "First Name" id="" style="background:#D9D9D9" aria-describedby="" name="first_name">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" placeholder = "Last  Name" id="" style="background:#D9D9D9" aria-describedby="" name="last_name">
                                </div>
                              </div>
                            <div class="form-group ">
                                
                                <input type="email" class="form-control" placeholder = "Mobile number" id="" style="background:#D9D9D9" aria-describedby="" name="phone">
                            </div>
                            <div class="form-group mt-3">
                                
                                <input type="text" class="form-control" placeholder = "Email Address" id="exampleInputEmail1" style="background:#D9D9D9" aria-describedby="emailHelp" name="email">
                            </div>
                            <div class="form-group mt-3">
                                <input type="password" style="background:#D9D9D9" placeholder = "Password" class="form-control" id="exampleInputPassword1" name="password">
                            </div>
                            <div class="form-group mt-3">
                               
                                <input type="password" style="background:#D9D9D9" placeholder = "Confirm Password" class="form-control" id="exampleInputPassword1" name="confirm_password">
                            </div>
                            <button type="submit" class="btn  mt-3" style="width:100%; background:#1C3879; color:white;">Get OTP</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
