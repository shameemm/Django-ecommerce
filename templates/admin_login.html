{% extends 'admin_base.html' %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:700');
body {
  margin: 0;
  padding: 0;
  
  overflow: hidden;
  position: relative;
  background: #FFB1A4;
  
  display: flex;
  align-items: center;
}

h1 {
  color: #94D3AC;
  font-size: 10vmin;
  line-height: 1;
  font-weight: bold;
  letter-spacing: 2px;
  font-family: 'Poppins', sans-serif;
  text-transform: uppercase;
 
}

.blob {
  position: absolute;
  top: 0;
  left: 0;
  fill: #CCEDD2  ;
  width: 30vmax;
  z-index: -1;
  animation: move 10s ease-in-out infinite;
  transform-origin: 50% 50%;
}

@keyframes move {
  0%   { transform: scale(1)   translate(10px, -30px); }
  38%  { transform: scale(0.8, 1) translate(80vw, 30vh) rotate(160deg); }
  40%  { transform: scale(0.8, 1) translate(80vw, 30vh) rotate(160deg); }
  78%  { transform: scale(1.3) translate(0vw, 50vh) rotate(-20deg); }
  80%  { transform: scale(1.3) translate(0vw, 50vh) rotate(-20deg); }
  100% { transform: scale(1)   translate(10px, -30px); }
}
.center {
    margin: auto;
    width: 60%;
    
    padding: 10px;
  }

</style>

<!-- As a heading -->


<div class="container my-5 d-flex">
    <div class="row ">
        
        <div class="blob">
            <!-- This SVG is from https://codepen.io/Ali_Farooq_/pen/gKOJqx -->
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 310 350">
            <path d="M156.4,339.5c31.8-2.5,59.4-26.8,80.2-48.5c28.3-29.5,40.5-47,56.1-85.1c14-34.3,20.7-75.6,2.3-111  c-18.1-34.8-55.7-58-90.4-72.3c-11.7-4.8-24.1-8.8-36.8-11.5l-0.9-0.9l-0.6,0.6c-27.7-5.8-56.6-6-82.4,3c-38.8,13.6-64,48.8-66.8,90.3c-3,43.9,17.8,88.3,33.7,128.8c5.3,13.5,10.4,27.1,14.9,40.9C77.5,309.9,111,343,156.4,339.5z"/>
            </svg>
          </div>
          
        </div>
        <div class="center col-md-6 rounded-3 mx-auto p-3" style="background: #F9F7F7; width:50%;">
            <h1>ADMIN<br>LOGIN</h1>
            <div class="container ">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center px-5 fs-4 my-3 fw-bold" style="color:#F9F5EB;">LOGIN</h1>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group mt-3">
                                <input type="text" class="form-control" placeholder = "username" id="username" style="background:#CCEDD2" aria-describedby="" name="username">
                                <span id="error1" class="text-light"></span>
                            </div>
                            
                            <div class="form-group mt-3">
                                <input type="password" style="background:#CCEDD2" placeholder = "Password" class="form-control" id="password" name="password">
                                <span id="error" class="text-light"></span>
                            </div>
                            <button type="submit" id="btn1" class="btn  mt-3" style="width:100%; background:#94D3AC; color:white;">LOGIN</button>
                        </form>
                        

                    </div>
                </div>
            </div>
        </div>
    
    </div>
</div>
{% endblock %}
